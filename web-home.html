<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kred Homepage</h1>
    <a href="https://www.kredo.jp/web_basic" title="know about the company from" target="brank">Kredo Website</a>

    <h2> homepage </h2>

    <p> to make homepage <a href="web-retern.html">Web basic course</a></p>


    <img src="assets/images/ads-img5.jpg" title="coffee break" alt="coffee break" width="500" height="500">

    <h3> Time table</h3>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td colspan="3">language</td>
            <td>math</td>
            <td>english</td>
        </tr>
    </table>

    <form action="#" method="#"></form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="first-name">
    <br>
    <label for="lname">Last Name:</label>  
    <input type="text" id="lname" name="last-name">

    <h4>Form</h4>
    <label for="username">username</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required placeholder="password">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required placeholder="email addres">
    <input type="submit">

    <label for="quantity">quantity</labrl>
    <input type ="number" name="quantity" id="quantity" min="1" max="8">
    <input type="submit">

    <label for="url">URL</label>
    <input type="url" name="url" id="url" required>
    <input type="submit">

    <br>
    <label for="birthday">birthday</label>
    <input type="date" name="birthday" id="birthday">
    <input type="submit" value="send date">

    <form action="#">
        <textarea name="" id="" rows="40" cols="50"</textarea>
    </form>

    <h2>Multiple Selection</h2>
    
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">male</label>

</body>
</html>
